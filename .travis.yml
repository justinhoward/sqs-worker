language: ruby
rvm:
  - 2.3.4
  - 2.4.1
env:
  - COVERAGE=1

script:
  - bin/rubocop
  - bin/rspec --format doc

deploy:
  provider: rubygems
  api_key:
    secure: ""
  gem: sqs-worker
  on:
    tags: true
    repo: justinhoward/sqs-worker

after_success:
  - bin/codeclimate-test-reporter

addons:
  code_climate:
    repo_token:
      secure: ""
